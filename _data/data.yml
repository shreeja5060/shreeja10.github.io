career-profile:
    title: Career Profile
    summary: |
             <b>Graduate Student in Computer Science at Illinois Institute of Technology</b> with expertise in AI/ML, software engineering, and application development. I have hands-on experience in building intelligent and scalable software systems, including AI-driven applications, backend services, and Android-based mobile solutions, with a focus on performance, reliability, and real-world deployment. My top programming languages are Java and Python.
             
             Former <b>Software Quality Engineer at Microchip</b>, where I developed AI-powered tools and chatbots that improved team productivity by 40% and enhanced compliance processes. 
             Strong background in implementing ASPICE, ISO 26262, and ISO 21434 standards for automotive software development.
             
             Completed <b>Bachelor of Technology in Electronics and Communication Engineering</b> from Bangalore Institute of Technology with a <b>perfect GPA of 4.0/4.0</b>.
      
             Core competencies include - <b>Machine Learning, Deep Learning, Reinforcement Learning, Computer Vision, NLP, Software Quality Assurance, and Automotive Standards Compliance</b>.

