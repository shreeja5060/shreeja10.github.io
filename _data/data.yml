experiences:
    - role: Software Quality Engineer
      time: Jul 2024 - Jul 2025
      company: Microchip Technology, Bengaluru
      details:  |
        Developed AI-powered solutions and implemented automotive quality standards across semiconductor manufacturing processes.
        
          - Developed and enhanced Microchip’s Chatbot integrated with ASPICE, JIRA, POLARION, and CAD tools, enabling faster access to workflows, process documents, and compliance data; reduced manualsearch time by 40% and improved team productivity using Agile methodology.
          - Implemented Image Recognition and NLP features in the chatbot using Python, integratingRESTful APIs for seamless communication between services; allowed engineers to upload, analyze, andextract insights from process diagrams and functional safety/Cybersecurity documents, improvingdocumentation accuracy and efficiency.
          - Collaborated with embedded development teams on C/C Sharp codebases, conducting thorough codereviews and debugging complex system-level issues; demonstrated strong problem-solving skills andattention to detail in fast-paced environment.
          - Conducted ASPICE assessments and audits through chatbot-CAD integration, documenting processes inConfluence, JIRA, Bitbucket and Polarion, guiding teams to achieve Capability Level 3 (CL3),improving audit readiness by 30% and ensuring standardized process adoption.
          - Supported AI/ML-driven projects in semiconductor manufacturing deployed on AWS cloud platform,applying machine learning techniques for defect detection, increasing defect detection accuracy by 20%and reducing production errors.
                
    - role: Software Quality Intern
      time: Feb 2024 - Jun 2024
      company: Microchip Technology, Bengaluru
      details:  |
        Gained comprehensive experience in automotive software quality standards and requirements management.

          - Implemented Automotive SPICE (ASPICE), ISO 26262, and ISO 21434 guidelines to enhance software quality and strengthen compliance across ongoing development cycles.
          - Engineered requirement workflows using JIRA and POLARION, improving traceability and reducing documentation effort by 20%.
          - Spearheaded documentation pipelines for Project Sagittarius, enabling faster validation of AUTOSAR-based microcontroller development aligned with ASPICE and ISO 26262 standards.
          - Participated in three-day intensive ASPICE training by the Corporate Quality Team, gaining deep insights into process improvement methodologies.
        
    - role: Software Development Intern
      time: Jul 2022 - Aug 2022
      company: Tata Steel, Jamshedpur
      details: |
        Developed social networking application with focus on corporate collaboration.
        
          - Developed an Instagram clone with features like user registration, profiles, media posting, timelines, interactions, stories, direct messaging, and privacy settings using Android SDK and Parse Server.
          - Focused on replicating core Instagram features for social networking within the corporate environment, improving UI/UX speed by 35% and strengthening data privacy.
          - Gained experience in secure authentication, database management, and scalable application architecture.
        
    - role: Research Intern
      time: May 2022 - Aug 2022
      company: EVEPAPER, Bengaluru
      details:  |
        Conducted research on emerging technologies with focus on artificial intelligence applications.
        
          - Conducted comprehensive research on various fields of technology, with a primary focus on artificial intelligence and its practical applications across industries.
          - Presented research findings to the team, helping guide research initiatives and strategic direction within the company.
          - Explored AI applications in document processing, natural language understanding, and automation technologies.
            
